<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google advanced search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="advanced-search">
        <nav>
            <div>
                <a href="index.html" class="main"><img class="logo-link"src="googlelogo_color_272x92dp.png" alt=""></a>
            </div>
            <div>
                <a href="index.html">Google search</a>
                <a href="image-search.html">Advanced search</a>
            </div>
        </nav>
        <label class="as-header" for="">Advanced search</label>
        <div class="search">
            <form class="as-forms" method="get" action="https://images.google.ge/images">
                <div class="inputs">
                    <div>
                        <label for="q">all these words:</label><input class="as-search-input" type="text" name="q" placeholder="Search Images">
                    </div>
                    <div>
                        <label for="q">this exact word or phrase:</label><input class="as-search-input" type="text" name="q" placeholder="Search Images">
                    </div>
                    <div>
                        <label for="q">any of these words:</label><input class="as-search-input" type="text" name="q" placeholder="Search Images">
                    </div>
                    <div>
                        <label for="q">none of these words:</label><input class="as-search-input" type="text" name="q" placeholder="Search Images"> 
                    </div>
                </div>
                <input class="as-search-button" type="submit" value="Search">
            </form>
        </div>
    </div>
    </body>
    </html>
